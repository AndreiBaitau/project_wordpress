name: Check Kubernetes YAMLs with kube-linter

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest
    env:
      result_file: result.log
    steps:
      - uses: actions/checkout@v2
      
      - name: Scan yaml files with kube-linter
        uses: stackrox/kube-linter-action@v1.0.4
        id: kube-linter-action-scan
        with:
          directory: ./helm-source/wordpress/
          config: ./.github/config.yaml
          format: sarif
          output-file: ${{env.result_file}}
        continue-on-error: true
      - name: Slack Notificationi
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: git-test
          SLACK_COLOR: fa0000
          SLACK_ICON: https://avatars.mds.yandex.net/i?id=ab4d8466aeb3ace0427503c69b9583ec296c3081-5295804-images-thumbs&n=13
          SLACK_MESSAGE: |-
            "Some files are not aproved. Checked with KUBE-LINTER"
          SLACK_TITLE: 'KUBE-LINTER CHECK'
          SLACK_USERNAME: Andrei Baitov
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      - name: result
        uses: actions/upload-artifact@v2
        with:
          path: ${{ env.result_file }}
  slack:
    needs: scan
    runs-on: ubuntu-latest
    steps:
      - name: Slack Notificationi
        #if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: git-test
          SLACK_COLOR: 00b899
          SLACK_ICON: https://avatars.mds.yandex.net/i?id=ab4d8466aeb3ace0427503c69b9583ec296c3081-5295804-images-thumbs&n=13
          SLACK_MESSAGE: |-
            "All files are aproved. Checked with KUBE-LINTER"
          SLACK_TITLE: 'KUBE-LINTER CHECK'
          SLACK_USERNAME: Andrei Baitov
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}  
